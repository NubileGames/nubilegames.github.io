<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Nubile Games" />
        <meta content="Nubile Games" property="og:site_name">
        <meta content="Nubile Games" property="og:title">
        <meta content="{{ site.tagline }}" property="og:description">
        <meta content="{{ site.url }}/" property="og:url">
        <meta content="{{ site.url }}/assets/images/logo.png" property="og:image">
        <meta content="website" property="og:type">
        <meta name="twitter:card" content="summary"/>
        <meta name="twitter:creator" content="@NubileGames">
        <meta name="twitter:site" content="@NubileGames">
        <meta name="twitter:title" content="Nubile Games">
        <meta name="twitter:description" content="{{ site.tagline }}">
        <meta name="twitter:url" content="{{ site.url }}">
        <meta name="twitter:image:src" content="{{ site.url }}/assets/images/logo.png">
        <title>Nubile Games</title>
        <link rel="shortcut icon" href="/assets/images/logo.png">
        <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/assets/images/apple-touch-icon-57x57.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/images/apple-touch-icon-114x114.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/images/apple-touch-icon-72x72.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/images/apple-touch-icon-144x144.png"/>

        <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/assets/images/apple-touch-icon-120x120.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="76x76" href="/assets/images/apple-touch-icon-76x76.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/assets/images/apple-touch-icon-152x152.png"/>
        <link rel="icon" type="image/png" href="/assets/images/favicon-196x196.png" sizes="196x196"/>
        <link rel="icon" type="image/png" href="/assets/images/favicon-96x96.png" sizes="96x96"/>
        <link rel="icon" type="image/png" href="/assets/images/favicon-32x32.png" sizes="32x32"/>
        <link rel="icon" type="image/png" href="/assets/images/favicon-16x16.png" sizes="16x16"/>
        <link rel="icon" type="image/png" href="/assets/images/favicon-128.png" sizes="128x128"/>
        <meta name="application-name" content="&nbsp;"/>
        <meta name="msapplication-TileColor" content="#FFFFFF"/>
        <meta name="msapplication-TileImage" content="{{ site.url }}/assets/images/mstile-144x144.png"/>
        <meta name="msapplication-square70x70logo" content="{{ site.url }}/assets/images/mstile-70x70.png"/>
        <meta name="msapplication-square150x150logo" content="{{ site.url }}/assets/images/mstile-150x150.png"/>
        <meta name="msapplication-wide310x150logo" content="{{ site.url }}/assets/images/mstile-310x150.png"/>
        <meta name="msapplication-square310x310logo" content="{{ site.url }}/assets/images/mstile-310x310.png"/>
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="container">
            
            <div class="header-container">
                <div class="header">Nubile Games</div>
                <div class="tagline">{{ site.tagline }}</div>
                <div class="coming-soon">Coming Soon<span class="tm">&trade;</span></div>

                <ul class="social">
                    <li><a href="https://facebook.com/NubileGames" target="_blank"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="https://github.com/NubileGames" target="_blank"><i class="fa fa-github"></i></a></li>
                    <li><a href="https://twitter.com/NubileGames" target="_blank"><i class="fa fa-twitter"></i></a></li>
                </ul>
            </div>

        </div>

    </body>
